spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}  # ?? ??? DB URL ??
    username: root  # ?? ??? DB ??? ?? ??
    password: ${DB_PASSWORD}  # ?? ??? DB ???? ??

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
      hibernate.use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
